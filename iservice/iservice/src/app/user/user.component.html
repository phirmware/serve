<div class="company" *ngFor="let user of user">
    <div class="header">
        <span style="text-align:center;font-weight: bolder;font-size: 25px;">{{user.company}}</span>
        <br>
        <p style="text-align: center;">{{user.user}}</p>
      </div>
      <div class="service">
        {{user.service}}
      </div>
      <a [routerLink]="['/userdetail',user.company]">Edit Page</a>
    </div>
<div class="detail" *ngFor="let detail of detail">
  {{detail.details}}
</div>
