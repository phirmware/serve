<div class="company" *ngFor="let user of user">
    <div class="header">
        <span style="text-align:center;font-weight: bolder;font-size: 25px;">{{user.company}}</span>
        <br>
        <p style="text-align: center;">{{user.user}}</p>
      </div>
      <div class="service">
        {{user.service}}
      </div>
</div>
